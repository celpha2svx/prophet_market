<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Error - Stock Prediction</title>
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-card: #121212;
      --gold: #d4af37;
      --gold-dark: #b8941f;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(212, 175, 55, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: var(--text-primary);
      padding: 20px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #f4d03f, var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-code {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .error-message {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: var(--bg-dark);
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #f4d03f, var(--gold));
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="error-icon">⚠️</div>
    <h1>Oops! Something went wrong</h1>
    {% if error_code %}
    <div class="error-code">Error {{ error_code }}</div>
    {% endif %}
    <div class="error-message">
      {{ error if error else "An unexpected error occurred. Please try again later." }}
    </div>
    <a href="/" class="btn">← Back to Dashboard</a>
  </div>
</body>
</html>
